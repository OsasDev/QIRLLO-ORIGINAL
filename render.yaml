services:
  # Backend Web Service
  - type: web
    name: qirllo-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://qirllo-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://qirllo-frontend.onrender.com
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: '0'
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: '465'
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        value: helloqirllo@gmail.com

  # Frontend Static Site
  - type: web
    runtime: static
    name: qirllo-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://qirllo-backend.onrender.com
